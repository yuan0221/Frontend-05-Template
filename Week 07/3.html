<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.1/build/g6.js"></script>
<script>
  const getRealm = () => {
    let set = new Set();
    let objects = [
      eval,
      isFinite,
      isNaN,
      parseFloat,
      parseInt,
      decodeURI,
      decodeURIComponent,
      encodeURI,
      encodeURIComponent,
      Array,
      Date,
      RegExp,
      Promise,
      Proxy,
      Map,
      WeakMap,
      Set,
      WeakSet,
      Function,
      Boolean,
      String,
      Number,
      Symbol,
      Object,
      Error,
      EvalError,
      RangeError,
      ReferenceError,
      SyntaxError,
      TypeError,
      URIError,
      ArrayBuffer,
      SharedArrayBuffer,
      DataView,
      Float32Array,
      Float64Array,
      Int8Array,
      Int16Array,
      Int32Array,
      Uint8Array,
      Uint16Array,
      Uint32Array,
      Uint8ClampedArray,
      Atomics,
      JSON,
      Math,
      Reflect
    ];
    objects.forEach(o => set.add(o));

    for(var i = 0; i < objects.length; i++) {
      var o = objects[i]
      for(var p of Object.getOwnPropertyNames(o)) {
        var d = Object.getOwnPropertyDescriptor(o, p)
        if( (d.value !== null && typeof d.value === "object") || (typeof d.value === "function"))
          if(!set.has(d.value))
            set.add(d.value), objects.push(d.value);
        if( d.get )
          if(!set.has(d.get))
            set.add(d.get), objects.push(d.get);
        if( d.set )
          if(!set.has(d.set))
            set.add(d.set), objects.push(d.set);
      }
    }

    console.log(objects);

    let realm = {
      id: 'realm',
      children: objects.map(o => ({
          id: o,
          children: []
        }))
    }
    return realm;
  }
  
  const render = data => {
    const graph = new G6.TreeGraph({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight,
      pixelRatio: 2,
      modes: {
        default: [{
          type: 'collapse-expand',
          onChange: function onChange(item, collapsed) {
            var data = item.get('model').data;
            data.collapsed = collapsed;
            return true;
          }
      }, 'drag-canvas', 'zoom-canvas']
      },
      defaultNode: {
        size: 16,
        anchorPoints: [[0, 0.5], [1, 0.5]],
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        }
      },
      defaultEdge: {
        shape: 'cubic-horizontal',
        style: {
          stroke: '#A3B1BF'
        }
      },
      layout: {
        type: 'compactBox',
        direction: 'LR',
        getId: function getId(d) {
          return d.id;
        },
        getHeight: function getHeight() {
          return 16;
        },
        getWidth: function getWidth() {
          return 16;
        },
        getVGap: function getVGap() {
          return 10;
        },
        getHGap: function getHGap() {
          return 100;
        }
      }
    });

    graph.node(function(node) {
      return {
        size: 26,
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        },
        label: node.id,
        labelCfg: {
          position: node.children && node.children.length > 0 ? 'left' : 'right'
        }
      };
    });

    graph.data(data);
    graph.render();
    graph.fitView();
  }

  render(getRealm());
  </script>
</body>
</html>
