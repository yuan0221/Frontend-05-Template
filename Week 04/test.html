<script>
  function fib(n) {
    if (n < 2)
      return n;

    let n1 = 0,
      n2 = 1,
      sum = 0;
    for (let i = 0; i < n - 1; i++) {
      sum = (n1 + n2) % 1000000007;
      n1 = n2;
      n2 = sum;
    }
    return sum;
  }

  const fib2 = function (n) {
    if (n < 2)
      return n;

    let num1 = 0,
      num2 = 1,
      sum = 0;
    while (n >= 2) {
      sum = (num1 + num2) % 1000000007;
      num1 = num2;
      num2 = sum;
      n--;
    }
    return sum;
  };

  function reverse(arr) {
    let i = arr.length - 1;
    while (i > 0) {
      arr.splice(arr.length - i - 1, 0, arr.pop());
      i--;
    }
    return arr;
  }

  function reverse2(arr) {
    let i = arr.length - 1;
    while (i >= arr.length / 2) {
      const temp = arr[i];
      arr[i] = arr[arr.length - i - 1];
      arr[arr.length - i - 1] = temp;
      i--;
    }
    return arr;
  }
</script>
