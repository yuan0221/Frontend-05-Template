<script>

  /*
    写一段 JS 的函数，把一个 string 它代表的字节给它转换出来，用 UTF8 对 string 进行遍码。
    1. charCodeAt 与 fromCharCode 配合将字符串与Unicode编码互转
    2. https://blog.csdn.net/qq_43456816/article/details/104616957
  */
  function encodeUtf8(text) {
    const code = encodeURIComponent(text);
    const bytes = [];
    for (var i = 0; i < code.length; i++) {
      const c = code.charAt(i);
      if (c === '%') {
        const hex = code.charAt(i + 1) + code.charAt(i + 2);
        const hexVal = parseInt(hex, 16);
        bytes.push(hexVal);
        i += 2;
      } else 
        bytes.push(c.charCodeAt(0));
    }
    return bytes;
  }



  // 用 JavaScript 去设计狗咬人的代码
  class Human {
    constructor(name, health = 100) {
      this.name = name;
      this.health = health;
    }
    hurt(damage) {
      this.health -= damage;
      console.log(`还剩能量：${this.health}`);
      if(this.health <= 0) 
        console.log(`You was dead！`);
    }
  }

  class Dog {
    constructor(name, damage = 10) {
      this.name = name;
      this.damage = damage;
    }
    bite() {
      return this.damage;
    }
  }

  let person = new Human('小明');
  let dog = new Dog('小狗');

  person.hurt(dog.bite());
  person.hurt(dog.bite());
  person.hurt(dog.bite());

</script>
